<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Registrar una cuenta</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark" background="fondoInicial.jpg">
	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header" style="background-color: #000; color:white;">Registrar una cuenta</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="exampleInputName">Tipo documento</label>
									<div class="selectContainer">
										<select class="form-control" name="tipo_documento" id="tipo_documento">
											<option value="CC">CC</option>
											<option value="TI">TI</option>
											<option value="RC">RC</option>
											<option value="RE">RE</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<label for="exampleInputName">Número</label>
									<input class="form-control" id="documento" type="number" aria-describedby="numeroDocumentoHelp" placeholder="Ingrese el número de documento">
								</div>	
							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputName">Nombres</label>
							<input class="form-control" id="nombres" type="text" pattern="[a-zA-Z]*" aria-describedby="nameHelp" placeholder="Ingrese sus nombres">
						</div>
						<div class="form-group">
							<label for="direccion">Direccion</label>
							<input class="form-control" id="direccion" type="text" aria-describedby="direccionHelp" placeholder="Ingrese su dirección">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Email</label>
							<input class="form-control" id="correo" type="email" aria-describedby="emailHelp" placeholder="Ingrese su email">
						</div>
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="exampleInputPassword1">Contraseña</label>
									<input class="form-control" id="password1" type="password" placeholder="Ingrese su contraseña">
								</div>
								<div class="col-md-6">
									<label for="exampleConfirmPassword">Confirmar contraseña</label>
									<input class="form-control" id="password2" type="password" placeholder="Ingrese su contraseña nuevamente">
								</div>
							</div>
						</div>
						<a class="btn btn-primary btn-block" href="#" onclick="register()">Registrar</a>
					</form>
					<div class="text-center">
						<a class="d-block small mt-3" href="index.html">Pagina de inicio de sesión</a>
					</div>
				</div>
			</div>
		</div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/registrarse.js"></script>
</body>

</html>
